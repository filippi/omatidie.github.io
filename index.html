<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ommatidie</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>

<body>
    <div id="main">
        <div id='myDiv'>
            <!-- Plotly chart will be drawn inside this DIV -->
        </div>
        <div id="content">
            <h1>Face Touch Monitor</h1>

            <button id="start">Start monitoring</button>
            <div id="usageNoteMain" hidden>
                <canvas id="plotfoncier"></canvas>
                <video id="myVid" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <div id="infotext">
        Période de Janvier 2017 à Juillet 2017<br>
        Nombre de transactions: 50<br>
        Pour un total de 1520012 €<br>
        Soit environ 156200 pizza
    </div>

    <div id="controls">
        <div id="buttons">
            <button>Bastia</button>
            <button>Ajaccio</button>
            <button>Balagne</button>
            <button>Porto Vecchio</button>
        </div>
        <canvas id="person" width="400" height="500"></canvas>
    </div>

    <div id="loader" hidden></div>

    <script src="plotfoncier.js"></script>
    <script src="detect.js"></script>
</body>

</html>
